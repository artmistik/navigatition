	<script>// Получаем элементы h1 и p
		const heading = document.querySelector('h1');
		const paragraph = document.querySelector('p');
		
		// Получаем элемент навигационной панели
		const navbar = document.querySelector('.navbar');
		
		// Добавляем слушатель события на перемещение мыши
		window.addEventListener('mousemove', (e) => {
			// Если мышка находится выше определенной координаты (например, 50px от верха), то показываем навигационную панель
			if (e.clientY <= 50) {
				navbar.style.transform = 'translateY(0)';
				// Смещаем элементы h1 и p вниз, чтобы они не перекрывались навигационной панелью
				heading.style.transform = 'translateY(45px)';
				paragraph.style.transform = 'translateY(45px)';
			} else {
				// Иначе скрываем навигационную панель и возвращаем элементы h1 и p в исходное положение
				navbar.style.transform = 'translateY(-100%)';
				heading.style.transform = 'translateY(0)';
				paragraph.style.transform = 'translateY(0)';
			}
		});
		
		// Добавляем слушатель события на загрузку страницы, чтобы убедиться, что начальное состояние соответствует положению навигационной панели
		window.addEventListener('load', () => {
			if (window.scrollY <= 50) {
				navbar.style.transform = 'translateY(0)';
				heading.style.transform = 'translateY(45px)';
				paragraph.style.transform = 'translateY(45px)';
			}
		});
		</script>
